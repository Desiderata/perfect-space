{% extends 'base.html' %}
{% load staticfiles %}
{% load getattr %}

{% block content %}
<div class="jumbotron vertical-center" style="padding-bottom: 0">
    <div class="text-center">
        <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel" style="margin-bottom: 30px">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {% for image in images %}
                    <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
                {% endfor %}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                {% for image in images %}
                    <div class="item{% if forloop.first %} active{% endif %}">
                        <img src="{{ image.cover.url }}" class="img-slide" alt="">
                    </div>
                {% endfor %}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
