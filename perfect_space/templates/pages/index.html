{% extends 'base.html' %}
{% load staticfiles %}
{% load getattr %}

{% block content %}
<div class="jumbotron vertical-center">
    <div class="text-center">
        <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="3" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="4" class=""></li>
                <li data-target="#carousel-example-generic" data-slide-to="5" class=""></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
{#                <div class="item active">#}
{#                    <img src="{% static 'img/main-6.jpg' %}" class="img-slide" alt="">#}
{#                </div>#}
                <div class="item active">
                    <img src="{% static 'img/main-5.jpg' %}" class="img-slide" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'img/main-4.jpg' %}" class="img-slide" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'img/main-3.jpg' %}" class="img-slide" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'img/main-2.jpg' %}" class="img-slide" alt="">
                </div>
                <div class="item">
                    <img src="{% static 'img/main-1.jpg' %}" class="img-slide" alt="">
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
